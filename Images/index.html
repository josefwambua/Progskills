<!DOCTYPE html>
<html>
<head>
    <title>Styling HTML Elements</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Applying basic styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #0066cc;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Progskill Heading</h1>
    <p>This is a paragraph with some text. Progskill is a learning platform</p>
    <a href="url">link text</a>

    <!-- Anchor tag with a link to https://progskill.com/ -->
    <a href="https://progskill.com/"> Visit us progskill.com! </a>

    <!-- Anchor tag with a link to https://progskill.com/ opening in a new tab -->
    <a href="https://progskill.com/" target="_blank"> Visit us progskill.com! </a>

    <!-- Anchor tag linking to home.html with an image inside -->
    <a href="home.html">
        <img src="smiley.gif" alt="HTML tutorial home page" style="width:42px;height:42px;">
    </a>

    <!-- Anchor tag with a mailto link to send email to progskill1@gmail.com -->
    <a href="mailto:progskill1@gmail.com"> Send us email </a>

    <!-- Image tag with src attribute pointing to js_function.png and alt attribute describing the image -->
    <img src="js_function.png" alt="Javascript Functions & Parameters">

    <!-- Image tag with src attribute pointing to js_function.png, alt attribute describing the image, and inline styling to set width and height -->
    <img src="js_function.png" alt="Javascript Functions & Parameters" style="width:500px;height:600px;">
</body>
</html>
